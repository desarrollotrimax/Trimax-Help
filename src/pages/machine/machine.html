<ion-header>

  <ion-navbar color="primary">
    <ion-title>Trimax Help!</ion-title>

    <ion-buttons end [navPush]="'InfoPage'">
      <button ion-button icon-only>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title text-center>{{ machine.model }}</ion-title>
  <ion-avatar>
    <img src="{{ machine.icon }}" class="image-center" padding-top>
  </ion-avatar>

  <button
    ion-button block color="primary" outline margin-top
    (click)="SolicitarToner()"
    icon-end>
      Solicitar Toner
      <ion-icon name="arrow-forward"></ion-icon>
  </button>
  <button
  ion-button block color="primary" outline margin-vertical
  (click)="SolicitarServTec()"
  icon-end>
    Solicitar Servicio Técnico
    <ion-icon name="arrow-forward"></ion-icon>
  </button>

  <button
  ion-button block color="primary" outline margin-top
  (click)="SolicitarConfig()"
  icon-end>
    Solicitar Configuración
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
